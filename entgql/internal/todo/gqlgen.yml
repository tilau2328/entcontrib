schema:
  - todo.graphql
  # The ent.graphql schema was generated by Ent.
  - ent.graphql

resolver:
  layout: follow-schema
  dir: .

autobind:
  - github.com/tilau2328/entcontrib/entgql/internal/todo/ent
  # Auto-bind the generated `Status` enum to GraphQL.
  - github.com/tilau2328/entcontrib/entgql/internal/todo/ent/todo
  - github.com/tilau2328/entcontrib/entgql/internal/todo/ent/schema/customstruct

models:
  ID:
    model:
      - github.com/99designs/gqlgen/graphql.IntID
  Uint64:
    model:
      - github.com/99designs/gqlgen/graphql.Uint64
  Duration:
    model:
      - github.com/tilau2328/entcontrib/entgql/internal/todo/ent/schema/durationgql.Duration
  Map:
    model:
      - github.com/99designs/gqlgen/graphql.Map
  Node:
    model:
      - github.com/tilau2328/entcontrib/entgql/internal/todo/ent.Noder
  # Custom mapping from GraphQL `CategoryConfig` and
  # `CategoryConfigInput` to `schematype.CategoryConfig`.
  CategoryConfig:
    model:
      - github.com/tilau2328/entcontrib/entgql/internal/todo/ent/schema/schematype.CategoryConfig
  CategoryConfigInput:
    model:
      - github.com/tilau2328/entcontrib/entgql/internal/todo/ent/schema/schematype.CategoryConfig
  UUID:
    model:
      - github.com/tilau2328/entcontrib/entgql/internal/todouuid/ent/schema/uuidgql.UUID